[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:%(ENDPOINT_PORT)d
pubsub_endpoint = tcp://127.0.0.1:5556
statsd = true

[watcher:%(NAME)s]
working_dir = %(WORKING_DIR)s
cmd = %(CMD)s
args = %(ARGS)s
uid = %(USER)s
numprocesses = 1
autostart = true
send_hup = true
stdout_stream.class = FileStream
stdout_stream.filename = %(HOME)s/logs/%(NAME)s.stdout.log
stdout_stream.max_bytes = 10485760
stdout_stream.backup_count = 4
stderr_stream.class = FileStream
stderr_stream.filename = %(HOME)s/logs/%(NAME)s.stderr.log
stderr_stream.max_bytes = 10485760
stderr_stream.backup_count = 4
virtualenv = %(VENV)s
virtualenv_py_ver = %(PYTHON_VERSION)s
copy_env = true

[env:%(NAME)s]
TERM=rxvt-256color
SHELL=/bin/bash
USER=%(USER)s
LANG=en_US.UTF-8
HOME=%(HOME)s
